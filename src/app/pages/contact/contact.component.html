<navigation-bar></navigation-bar>
<h1 class="mx-5 pt-3">Contact us for enterprise pricing!</h1>
@if (formSubmitted) {
    <div class="alert alert-success mx-5" role="alert">
        Your message has been sent successfully!
    </div>
}
<form [formGroup]="contactForm" class="px-5 py-2" (ngSubmit)="sendMessage()">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
        <label for="company">Company:</label>
        <input type="text" formControlName="company" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea formControlName="message" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
